
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<style>
body {
  background-image: url('https://th.bing.com/th/id/OIP.FRec2HtcENV8w_fJ3n0LiQHaFC?w=274&h=186&c=7&r=0&o=5&dpr=1.3&pid=1.7');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>
<h1 style ="text-align:center;font-size:160%;color:black">Registration</h1>

<form style="text-align:center;" action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter username"><br>
    <input type="password" name="password" placeholder="Enter Password"><br>
    <input type="password" name="password1" placeholder="Enter confirm password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}

</body>
</html>
